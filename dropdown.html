	href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet"
/>

<div class="dropdown">
	<button
		class="btn btn-secondary"
		type="button"
		id="dropdownMenuButton"
		data-toggle="dropdown"
		aria-haspopup="true"
		aria-expanded="false"
	>
		<span class="material-icons">menu</span>
	</button>
	<div class="dropdown-menu rounded" aria-labelledby="dropdownMenuButton">
		<h2 class="dropdown-header">Restaurants</h2>
		<a class="dropdown-item" href="#">Slanted Door Naspa</a>
		<a class="dropdown-item" href="#">Rice and Bones</a>
		<a class="dropdown-item" href="#">Lasrkspur Fish</a>
		<a class="dropdown-item" href="#">Hardwater</a>
		<div class="dropdown-divider"></div>
		<h2 class="dropdown-header">Shop</h2>
		<a class="dropdown-item" href="#">Food</a>
		<a class="dropdown-item" href="#">Gift Card</a>
		<a class="dropdown-item" href="#">Curated Tabletop and Kitchenware</a>
		<div class="dropdown-divider"></div>
		<h2 class="dropdown-header">Help</h2>
		<a class="dropdown-item" href="#">FAQ</a>
		<a class="dropdown-item" href="#">Contact</a>
		<div class="dropdown-divider"></div>
		<h2 class="dropdown-header">Company</h2>
		<a class="dropdown-item" href="#">About</a>
		<a class="dropdown-item" href="#">Careers</a>
		<a class="dropdown-item" href="#">News</a>
		<a class="dropdown-item" href="#">Covid-19 Restaurant Guidelines</a>
	</div>
	<script>
		let dropped = false;
		const menu_btn = document.querySelector("#dropdownMenuButton");
		menu_btn.addEventListener("click", () => {
			if (!dropped) {
				menu_btn.innerHTML = `<span class="material-icons">close</span>`;
			} else {
				menu_btn.innerHTML = `<span class="material-icons">menu</span>`;
			}
			dropped = !dropped;
		});
	</script>
</div>
